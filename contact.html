        .video .overlay p {

            font-size: 1.1rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .video .overlay .social {
            margin: 20px 0;
        }

        .video .overlay .social i {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #cccccc;
            line-height: 50px;
            font-size: 24px;
            margin: 0 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video .overlay .social i:hover {

            border-radius: 8px;
        }

        .video .overlay form input,
        .video .overlay form textarea {
            background-color: transparent;
            border: 1px solid #ccc;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            font-size: 1rem;
        }

        .video .overlay form input:focus,
        .video .overlay form textarea:focus {
            border-color: #0b8ffe;
            box-shadow: 0 0 10px rgba(11, 143, 254, 0.5);
        }

        .video .overlay form input::placeholder,
        .video .overlay form textarea::placeholder {
            color: #e8e8e8;
        }

        .video .overlay form [name="name"],
        .video .overlay form [name="email"],
        .video .overlay form [name="phone"] {
            width: 48%;
        }

        .video .overlay form [name="subject"],
        .video .overlay form [name="website"] {
            width: 48%;
        }

        .video .overlay form textarea {
            width: 100%;
            height: 120px;
        }

        .video .overlay form button {
            background-color: #ff6f61;
            color: #ffffff;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .video .overlay form button:hover {
            background-color: #e05f4f;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .video .overlay form button div {
            position: relative;
            z-index: 1;
        }

        .video .overlay form button i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }

        /* Media Queries */
        @media only screen and (max-width: 575px) {
            .video .overlay h2 {

            }

            .video .overlay p {
                font-size: 1rem;
                margin-bottom: 1.5rem;
            }

            .video .overlay form {
                width: 100%;
                flex-direction: column;
            }

            .video .overlay form input,
            .video .overlay form textarea {
