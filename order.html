<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e2e2e2 100%);
            margin: 0;
            padding: 20px;
        }

        .order-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 600px;
            margin: 0 auto;
            padding: 30px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: slideIn 1s ease-out;
        }

        .order-details {
            margin-bottom: 20px;
        }

        .order-details label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .order-details input,
        .order-details select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .order-details input:focus,
        .order-details select:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
            outline: none;
        }

        .order-summary {
            margin-bottom: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 6px;
        }

        .order-summary p {
            font-size: 18px;
            color: #555;
        }

        .order-summary .total-price {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }

        button {
            padding: 14px 22px;
            font-size: 18px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>Order Details</h1>
        <div class="order-details">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <label for="payment">Payment Option:</label>
            <select id="payment">
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="bank">Bank Transfer</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">

            <div class="order-summary">
                <p>Price per Item: <span id="pricePerItem">5000</span> USD</p>
                <p>Total Price: <span id="totalPrice">5000</span> USD</p>
            </div>
        </div>

        <button id="confirmOrderButton">Confirm Order</button>
    </div>

    <script>
        const pricePerItem = 5000;
        const quantityInput = document.getElementById('quantity');
        const totalPriceSpan = document.getElementById('totalPrice');

        quantityInput.addEventListener('input', function() {
            const quantity = parseInt(quantityInput.value);
            const totalPrice = pricePerItem * quantity;
            totalPriceSpan.textContent = totalPrice.toLocaleString();
        });

        document.getElementById('confirmOrderButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const payment = document.getElementById('payment').value;
            const quantity = document.getElementById('quantity').value;

            if (!name || !phone || !address) {
                alert('Please fill in all required fields.');
                return;
            }

            // You can process the order here (e.g., send it to a server)
            alert(`Order confirmed!\nName: ${name}\nPhone: ${phone}\nAddress: ${address}\nPayment: ${payment}\nQuantity: ${quantity}\nTotal Price: ${totalPriceSpan.textContent}`);
        });
    </script>
</body>
</html>
